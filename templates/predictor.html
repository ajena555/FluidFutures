    <style>
        /* Global Reset */
       /* Global Reset */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; /* Prevents scrollbars if the image exceeds the viewport */
}
.logo{
    font-family: "Paprika", system-ui;
    font-weight: 500;
    font-style: normal;
    margin-left: 12px;
}
/* Background Image Styling */
.bg-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensures the image stays in the background */
    background-image: url('static/amit.jpg'); /* Add your image URL here */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}
.water{
    height: 165px;
    width: 145px;
    margin-left: 90%;
    margin-top: 5%;
    
}
.gif{
    margin-top: 130px;
}
a{
    text-decoration: none;
    color: #080b10;
}

/* Container Styling */
.container {
    background: #86c4d960; /* White background with opacity for the container */
    
    padding: 40px;
    border-radius: 12px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; /* Enhanced shadow effect */
    text-align: center;
    width: 90%;
    max-width: 700px;
    margin: 50px auto; /* Center horizontally and add space from top */
    border: 1px solid #e0e0e000; /* Subtle border to define the container */
    transition: transform 0.7s ease;

}
.one {
     opacity: 0;
     animation: appear 0.5s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1.5;
     }
}
.two {
     opacity: 0;
     animation: appear 2s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1;
     }
}
.three {
     opacity: 0;
     animation: appear 3s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1;
     }
}
.four {
     opacity: 0;
     animation: appear 4s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1;
     }
}
.five {
     opacity: 0;
     animation: appear 5s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1;
     }
}
.back-button {
     opacity: 0.5;
     animation: appear 7s forwards;
   }

   @keyframes appear {
     to {
       opacity: 1.2;
     }
}
.container:hover{
    transform: scale(1.1);
}

/* Heading Styling */
h1 {
    margin-bottom: 20px;
    font-size: 32px;
    color: #333;
    font-weight: 700;
    text-transform: uppercase;
}

/* Result Section Styling */
.result {
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 30px;
    color: #555;
    line-height: 1.6;
    text-align: left;
}

/* Strong text within result section */
.result strong {
    color: #080b10;
    font-weight: 600;
}

/* Button Styling */
.back-button {
    display: inline-block;
    padding: 14px 28px;
    border: none;
    background: #2b4795;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s; /* Added transition for a smooth effect */
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; /* Subtle shadow for the button */
}

.back-button:hover {
    background-color: #0056b3;
    transform: scale(1.05); /* Slightly enlarges the button on hover */
}

/* Adding some responsive design */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        width: 95%;
    }

    h1 {
        font-size: 24px;
    }

    .result {
        font-size: 16px;
    }

    .back-button {
        padding: 12px 24px;
        font-size: 16px;
    }
}
